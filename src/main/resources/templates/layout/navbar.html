<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4d27a4;"
     xmlns:th = "http://www.thymeleaf.org"
     xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout"
     xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}" th:text="#{label.home}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{'/profile'}" th:text="${currentUser.fullName}"></a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{'/login'}" th:text="#{label.login}"></a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{'/register'}" th:text="#{label.register}"></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href= "JavaScript:void(0)"
                       onclick="document.getElementById('logoutFormId').submit()" th:text="#{label.logout}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasAnyRole('ROLE_MODERATOR', 'ROLE_ADMIN')" th:href="@{'/addbook'}" th:text="#{label.addBook}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="?lng=ru">RUS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?lng=en">ENG</a>
                </li>
                <form th:action="@{'logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()">

                </form>
            </ul>
        </div>
    </div>
</nav>
