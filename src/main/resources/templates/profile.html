<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html"
      xmlns:th = "http://www.thymeleaf.org">

<div layout:fragment = "site_content" style="min-height: 990px;">
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-center">Welcome <span th:text="${currentUser.fullName}"></span></h3>
            <div class="row">
                <div class="col-6 offset-3">
                    <img th:src="@{'/viewphoto/'+ ${currentUser.userAvatar}}" class="my-3" style="width: 50%;">
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3">

                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                                <input type="file" class="form-control" id="inputGroupFile02" name="user_ava">
                                <label class="input-group-text" for="inputGroupFile02" th:text="#{button.chooseFile}"></label>
                                <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
